<div>
    <div class="col-sm-7">
        <h2 data-translate="jhipstermonolithApp.car.home.title">Cars</h2>
    </div>
    <br/>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <div class="pull-right">
                    <input type="search" ng-model="vm.searchQuery" id=
                        "searchQuery"
                           placeholder="search">
                    <button class="btn btn-primary btn-sm btn-raised" ui-sref="car.new"
                            uib-tooltip="Create new car">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="jhipstermonolithApp.car.name">Name</span></th>
                    <th><span data-translate="jhipstermonolithApp.car.color">Color</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="car in vm.cars  | filter: vm.searchQuery ">
                    <td><a ui-sref="car-detail({id:car.id})">{{car.id}}</a></td>
                    <td>{{car.name}}</td>
                    <td>{{car.color}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="car-detail({id:car.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="car.edit({id:car.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="car.delete({id:car.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
