
<div>
    <h2><span data-translate="jhipstermonolithApp.train.detail.title">Train</span> {{vm.train.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="jhipstermonolithApp.train.name">Name</span></dt>
        <dd>
            <span>{{vm.train.name}}</span>
        </dd>
        <dt><span data-translate="jhipstermonolithApp.train.speed">Speed</span></dt>
        <dd>
            <span>{{vm.train.speed}}</span>
        </dd>
        <dt><span data-translate="jhipstermonolithApp.train.diesel">Diesel</span></dt>
        <dd>
            <span>{{vm.train.diesel}}</span>
        </dd>
        <dt><span data-translate="jhipstermonolithApp.train.userid">Userid</span></dt>
        <dd>
            <span>{{vm.train.userid}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="train-detail.edit({id:vm.train.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
